name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (build but don't publish)"
        required: false
        type: boolean
        default: false

jobs:
  publish-core:
    name: Publish sibyl-core
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # OIDC for trusted publishing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Build sibyl-core
        run: uv build --package sibyl-core --out-dir dist/
        working-directory: packages/python/sibyl-core

      - name: Publish sibyl-core to PyPI
        if: ${{ !inputs.dry_run }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/python/sibyl-core/dist/

  publish-cli:
    name: Publish sibyl-dev
    runs-on: ubuntu-latest
    needs: publish-core
    permissions:
      id-token: write  # OIDC for trusted publishing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Wait for PyPI to index sibyl-core
        run: |
          echo "Waiting for sibyl-core to be available on PyPI..."
          for i in {1..30}; do
            if pip index versions sibyl-core 2>/dev/null; then
              echo "sibyl-core is available!"
              break
            fi
            echo "Attempt $i/30 - waiting 10s..."
            sleep 10
          done

      - name: Build sibyl-dev
        run: uv build --package sibyl-dev --out-dir dist/
        working-directory: apps/cli

      - name: Publish sibyl-dev to PyPI
        if: ${{ !inputs.dry_run }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: apps/cli/dist/

  update-release:
    name: Update Release Notes
    runs-on: ubuntu-latest
    needs: [publish-core, publish-cli]
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Update release with install instructions
        uses: softprops/action-gh-release@v2
        with:
          append_body: |

            ## Install via UV (Recommended)
            ```bash
            uv tool install sibyl-dev
            sibyl local start
            ```

            ## Install via pipx
            ```bash
            pipx install sibyl-dev
            sibyl local start
            ```
