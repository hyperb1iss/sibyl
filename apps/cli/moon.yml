$schema: https://moonrepo.dev/schemas/project.json
toolchains:
  default: system
language: python
tasks:
  sync:
    command: uv sync
    inputs:
    - '@group(configs)'
  lint:
    command: uv run ruff check src/
    inputs:
    - '@group(sources)'
  format:
    command: uv run ruff format src/
    inputs:
    - '@group(sources)'
  fix:
    script: uv run ruff check --fix src/ && uv run ruff format src/
    inputs:
    - '@group(sources)'
    preset: server
  fix-all:
    script: uv run ruff check --fix --unsafe-fixes src/ && uv run ruff format src/
    inputs:
    - '@group(sources)'
    preset: server
  typecheck:
    command: uv run ty check src/
    inputs:
    - '@group(sources)'
  test:
    command: uv run pytest tests/ -v
    inputs:
    - '@group(sources)'
    - '@group(tests)'
  test-cov:
    command: uv run pytest tests/ --cov=src --cov-report=term-missing --cov-report=xml:coverage.xml
    inputs:
    - '@group(sources)'
    - '@group(tests)'
    outputs:
    - coverage.xml
  check:
    deps:
    - ~:lint
    - ~:typecheck
    - ~:test
  install:
    command: uv tool install . --force
    preset: server
  install-dev:
    command: uv tool install . --editable --force
    preset: server
  setup-agent:
    command: uv run sibyl local setup
    preset: server
tags:
- python
- cli
fileGroups:
  sources:
  - src/**/*.py
  tests:
  - tests/**/*.py
  configs:
  - pyproject.toml
  - moon.yml
layer: application
