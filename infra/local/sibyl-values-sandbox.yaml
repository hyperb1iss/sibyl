# Sandbox feature overlay for local Tilt development.
# Usage: tilt up -- --sandbox

sandbox:
  enabled: true

  env:
    SIBYL_SANDBOX_ENABLED: "true"
    SIBYL_SANDBOX_NAMESPACE: "sibyl"
    SIBYL_SANDBOX_IMAGE: "sibyl-sandbox"
    SIBYL_SANDBOX_TTL_SECONDS: "1800"

  image:
    repository: sibyl-sandbox
    tag: dev
    pullPolicy: Never

  runner:
    image:
      repository: sibyl-runner
      tag: dev
      pullPolicy: Never

  rbac:
    enabled: true

  # Keep off by default for local dev unless you want strict egress controls.
  networkPolicy:
    enabled: false
    ingressPorts:
      - 8080
    allowDns: true
    allowWebEgress: true
