# Kong Gateway instance for Sibyl
# DataPlane runs in kong namespace, routes traffic to sibyl namespace
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: sibyl-gateway
  namespace: kong
spec:
  gatewayClassName: kong
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      hostname: sibyl.local
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: sibyl-local-tls
            kind: Secret
