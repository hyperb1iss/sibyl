# https://moonrepo.dev/docs/config/workspace
$schema: ./cache/schemas/workspace.json

vcs:
  client: git
  defaultBranch: main

# Default project for unscoped task runs (e.g., `moon run dev` â†’ `root:dev`)
defaultProject: root

projects:
  root: "."
  api: apps/api
  cli: apps/cli
  e2e: apps/e2e
  web: apps/web
  docs: docs
  # Shared packages
  core: packages/python/sibyl-core
  # Tools
  hooks: hooks
  skills: skills
  infra: infra
