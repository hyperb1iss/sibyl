apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sibyl.fullname" . }}-backend
  labels:
    {{- include "sibyl.backend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.backend.autoscaling.enabled }}
  replicas: {{ .Values.backend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "sibyl.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.backend.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "sibyl.backend.labels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "sibyl.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.backend.podSecurityContext | nindent 8 }}
      {{- if .Values.backend.podAntiAffinity.enabled }}
      affinity:
        podAntiAffinity:
          {{- if eq .Values.backend.podAntiAffinity.type "hard" }}
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  {{- include "sibyl.backend.selectorLabels" . | nindent 18 }}
              topologyKey: {{ .Values.backend.podAntiAffinity.topologyKey | default "kubernetes.io/hostname" }}
          {{- else }}
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    {{- include "sibyl.backend.selectorLabels" . | nindent 20 }}
                topologyKey: {{ .Values.backend.podAntiAffinity.topologyKey | default "kubernetes.io/hostname" }}
          {{- end }}
      {{- else if .Values.backend.affinity }}
      affinity:
        {{- toYaml .Values.backend.affinity | nindent 8 }}
      {{- end }}
      containers:
        - name: backend
          securityContext:
            {{- toYaml .Values.backend.securityContext | nindent 12 }}
          image: {{ include "sibyl.backend.image" . }}
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3334
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "sibyl.fullname" . }}-config
          env:
            {{- if .Values.backend.existingSecret }}
            - name: SIBYL_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.existingSecret }}
                  key: SIBYL_JWT_SECRET
            - name: SIBYL_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.existingSecret }}
                  key: SIBYL_OPENAI_API_KEY
                  optional: true
            - name: SIBYL_ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.existingSecret }}
                  key: SIBYL_ANTHROPIC_API_KEY
                  optional: true
            {{- end }}
            {{- if .Values.backend.database.existingSecret }}
            # Pull all database connection info from CNPG-generated secret
            - name: SIBYL_POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.database.existingSecret }}
                  key: host
            - name: SIBYL_POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.database.existingSecret }}
                  key: port
            - name: SIBYL_POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.database.existingSecret }}
                  key: dbname
            - name: SIBYL_POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.database.existingSecret }}
                  key: username
            - name: SIBYL_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.database.existingSecret }}
                  key: password
            {{- end }}
            # FalkorDB password from existing secret or auto-generated
            - name: SIBYL_FALKORDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.backend.falkordb.existingSecret }}
                  name: {{ .Values.backend.falkordb.existingSecret }}
                  key: {{ .Values.backend.falkordb.secretKey | default "password" }}
                  {{- else }}
                  name: {{ include "sibyl.fullname" . }}-falkordb
                  key: password
                  {{- end }}
          livenessProbe:
            {{- toYaml .Values.backend.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.backend.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
