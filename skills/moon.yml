# https://moonrepo.dev/docs/config/project
$schema: "https://moonrepo.dev/schemas/project.json"

language: other
type: tool

tasks:
  install:
    command: |
      echo "Installing Sibyl skill..."
      mkdir -p ~/.claude/skills ~/.codex/skills
      rm -rf ~/.claude/skills/sibyl
      rm -rf ~/.codex/skills/sibyl
      cp -r sibyl ~/.claude/skills/
      cp -r sibyl ~/.codex/skills/
      echo "✓ Installed to ~/.claude/skills and ~/.codex/skills"
    local: true
    options:
      shell: true

  uninstall:
    command: |
      rm -rf ~/.claude/skills/sibyl
      rm -rf ~/.codex/skills/sibyl
      echo "✓ Removed Sibyl skill"
    local: true
    options:
      shell: true
