services:
  workspace:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace/sibyl:cached
    command: sleep infinity
    depends_on:
      falkordb:
        condition: service_healthy
      postgres:
        condition: service_healthy

  falkordb:
    image: falkordb/falkordb:latest
    ports:
      - "6380:6379"
      - "3335:3000"
    volumes:
      - falkordb-data:/data
    environment:
      FALKORDB_ARGS: "--requirepass conventions"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "conventions", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: pgvector/pgvector:pg18
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql
    environment:
      POSTGRES_USER: sibyl
      POSTGRES_PASSWORD: sibyl_dev
      POSTGRES_DB: sibyl
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sibyl -d sibyl"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  falkordb-data:
  postgres-data:
